<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Ayush Mourya</span>
        <span class="job">B.Tech Computer Science and Biosciences</span>
        <span class="name">IIIT DELHI</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.instagram.com/seri_ayush_/"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://x.com/ayush22126"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/ayush-kumar-mourya-2b391b279/"
          style="background: #0077b5"
          class="link"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="https://github.com/ayush-mourya"
          style="background: #333"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://vsco.co/arrestvision/gallery"
          style="background: #00ffcc"
          class="link"
        >
          <i class="bx bxl-vsco"></i>
        </a>
      </div>

      <div class="buttons">
        <a href="mailto:ayush22126@iiitd.ac.in" class="button">Message</a>
      </div>

        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>

</html>
